{% extends 'base.html' %}
{% load static %}
{% load spurl %}
{% load i18n %}


{% block content %}
    <article class="message is-success">
            <div class="message-body">
                {% trans "You are being redirected to payment website" %}
            </div>    
    </article>
    <form name="form" method="post" action="https://secure.mobilpay.ro/">
    <input type="hidden" name="env_key" value={{ env_key }} />
    <input type="hidden" name="data" value={{ data }} />
</form>


<script>
    (function() {
        window.document.form.submit();
        return;
    })();
</script>

{% endblock content %}
