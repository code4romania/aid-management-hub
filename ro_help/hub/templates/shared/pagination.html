{% load spurl %}


<nav class="pagination is-centered" role="navigation" aria-label="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
        <a class="pagination-previous" href="{% spurl base='{{ request.get_full_path }}' set_query='page=1' %}">&laquo;
            first</a>
        <a class="pagination-previous"
            href="{% spurl base='{{ request.get_full_path }}' set_query='page={{ page_obj.previous_page_number }}' %}">previous</a>
        {% endif %}
    </span>

    <span class="current">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>
    
    <span class="step-links">
        {% if page_obj.has_next %}
        <a class="pagination-next"
            href="{% spurl base='{{ request.get_full_path }}' set_query='page={{ page_obj.next_page_number }}' %}">next</a>
        <a class="pagination-next"
            href="{% spurl base='{{ request.get_full_path }}' set_query='page={{ page_obj.num_pages }}' %}">last
            &raquo;</a>
        {% endif %}
    </span>

</nav>
