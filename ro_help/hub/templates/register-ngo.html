{% load static %}
{% load i18n %}

<div class="is-flex" style="background-color: #ffd738; padding: 2em; justify-content: center;">
    <div class="is-flex" style="flex-direction:column">
        <div class="title" style="font-size:30px; margin-bottom:1.25em;" >
            {% trans "Do you represent a NGO or a Fund and could help?" %}
        </div>
        <div class="subtitle" style="font-size:16px; margin-bottom: 0.75rem;">
            {% trans "Sign up to the platform and make it easy for those that want to help." %}
        </div>
        <div>
            <a class="button has-background-success has-text-weight-bold has-text-white need-button"
               href="{% url 'ngos-register-request' %}">
                {% trans "I want my organisation to join!" %}
            </a>
        </div>
    </div>
</div>
